{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn How to get Amazon Reviews Free</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-container {
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .sidebar {
            padding: 2rem;
            text-align: center;
        }

        #card-div {
            display: none;
        }
    </style>
</head>

<body>

<nav class="navbar" style="background-color:#013220; padding: 18px;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'nnlogo.png' %}" alt="Logo" style="width:160px;">
        </a>
    </div>
</nav>

<div class="container-fluid">
    <h1 class="text-center mt-4">  
        <em>Unlock the Secret to Organic</em> <span style="color:red;">Amazon Reviews</span> (For Free!)
    </h1>

    <div class="row mt-4">

        <!-- Sidebar -->
        <div class="col-lg-4 col-md-12 sidebar">
            <img src="{% static 'reviewads.jpg' %}" class="img-fluid mt-3" alt="Ads Image">
        </div>

        <!-- Form Area -->
        <div class="col-lg-8 col-md-12">
            <div class="form-container">
                <form method="POST" id="review_form" action="{% url 'review_form' %}">
                    {% csrf_token %}

                    <!-- Row 1 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Full Name</label>
                            <input type="text" name="fullName" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email Address</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Country Code</label>
                            <select name="countryCode" class="form-control" required>
                                <option value="+91">+91</option>
                                <option value="+1">+1</option>
                                <option value="+971">+971</option>
                                <option value="+44">+44</option>
                                <option value="+61">+61</option>
                                <option value="+92">+92</option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label>WhatsApp Number</label>
                            <input type="tel" name="whatsappNumber" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Country</label>
                            <select name="country" class="form-control" required>
                                <option>India</option>
                                <option>USA</option>
                                <option>UAE</option>
                                <option>Canada</option>
                                <option>UK</option>
                                <option>Australia</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>State / Region / Location</label>
                            <input type="text" name="state" class="form-control" required>
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Are you an Existing Amazon Seller?</label><br>
                            <label><input type="radio" name="amazonSeller" value="Yes" required> Yes</label>
                            <label class="ml-3"><input type="radio" name="amazonSeller" value="No"> No</label>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Are you a Brand Owner?</label><br>
                            <label><input type="radio" name="brandOwner" value="Yes" required> Yes</label>
                            <label class="ml-3"><input type="radio" name="brandOwner" value="No"> No</label>
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Brand (Optional)</label>
                            <input type="text" name="brand" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Any of your ASINs (Optional)</label>
                            <input type="text" name="asin" class="form-control">
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5 py-2">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>



<script>
document.getElementById("whatsappForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop default submission

    const countryCode = document.querySelector('select[name="countryCode"]').value;
    const numberInput = document.querySelector('input[name="whatsappNumber"]');
    const number = numberInput.value.trim();

    // Validate 10-digit number
    const regex = /^\d{10}$/;
    if (!regex.test(number)) {
        alert("Please enter a valid 10-digit WhatsApp number.");
        numberInput.focus();
        return;
    }

    // Reject simple sequences
    const simplePatterns = [
        '0123456789', '1234567890', '1234561234', 
        '1111111111','2222222222','3333333333','4444444444',
        '5555555555','6666666666','7777777777','8888888888','9999999999'
    ];
    if (simplePatterns.includes(number)) {
        alert("Please enter a valid WhatsApp number, not a simple sequence.");
        numberInput.focus();
        return;
    }

   
    this.submit();  // Submit the form to Django backend
   
});
</script>
<script>
document.getElementById("whatsappForm").addEventListener("submit", function (e) {

    // FULL NAME
    const fullName = document.getElementById("fullname").value.trim();
    if (fullName.length < 3) {
        alert("Full name must be at least 3 characters.");
        e.preventDefault();
        return;
    }

    // EMAIL
    const email = document.getElementById("email").value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert("Enter a valid email address.");
        e.preventDefault();
        return;
    }

    // COUNTRY CODE
    const code = document.getElementById("country_code").value;
    if (code === "") {
        alert("Please select a country code.");
        e.preventDefault();
        return;
    }

    // WHATSAPP NUMBER
    const whatsapp = document.getElementById("whatsapp_number").value.trim();
    const numberRegex = /^\d+$/;
    if (!numberRegex.test(whatsapp)) {
        alert("WhatsApp number must contain only digits.");
        e.preventDefault();
        return;
    }
    if (whatsapp.length < 7 || whatsapp.length > 16) {
        alert("Enter a valid WhatsApp number.");
        e.preventDefault();
        return;
    }

    // COUNTRY
    const country = document.getElementById("country").value.trim();
    if (country === "") {
        alert("Country is required.");
        e.preventDefault();
        return;
    }

    // STATE
    const state = document.getElementById("state").value.trim();
    if (state === "") {
        alert("State/Region is required.");
        e.preventDefault();
        return;
    }

    // AMAZON SELLER
    const amazonSeller = document.querySelector('input[name="amazonSeller"]:checked');
    if (!amazonSeller) {
        alert("Please select whether you are an Amazon seller.");
        e.preventDefault();
        return;
    }

    // AD MANAGER
    const adManager = document.querySelector('input[name="adManager"]:checked');
    if (!adManager) {
        alert("Please select who is managing your ads.");
        e.preventDefault();
        return;
    }

    // BRAND OWNER
    const brandOwner = document.querySelector('input[name="brandOwner"]:checked').value;
    const brandName = document.getElementById("brand").value.trim();

    if (brandOwner === "Yes" && brandName === "") {
        alert("Brand name is required if you are a Brand Owner.");
        e.preventDefault();
        return;
    }
    this.submit(); 
});
</script>


</body>
</html>
